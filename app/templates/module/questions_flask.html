{{ if table }}
<form method="post">
    <h2>{{ table[0] }}</h2>
    <div class="col-md-6">
        <input type="radio" name="answer" value={{ table[1] }}> {{ table[1] }}
    </div>
    <div class="col-md-6">
        <input type="radio" name="answer" value={{ table[2] }}> {{ table[2] }}
    </div>
    <div class="col-md-6">
        <input class="col-md-6" type="radio" name="answer" value={{ table[3] }}> {{ table[3] }}
    </div>
    <div class="col-md-6">
        <input class="col-md-6" type="radio" name="answer" value={{ table[4] }}> {{ table[4] }}
    </div>
    <div class="container-fluid">
        <input class="container-fluid" type="submit" value="submit">
    </div>
</form>
{{ endif }}
