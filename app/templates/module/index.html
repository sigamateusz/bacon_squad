<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
	<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='reset.css') }}">
	<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='bootstrap.css') }}">
	<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='main.css') }}">
</head>
<body class="login_page">
<div class="container-fluid login">
    <div class="row">
        <form class="form-horizontal col-md-offset-4 col-md-6" method="post">
            <div class="form-group">
                <label for="inputEmail3" class="col-md-2 col-md-offset-0 col-sm-offset-3 col-sm-6 control-label">Email</label>
                <div class="col-sm-offset-1 col-sm-10 col-md-4">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email" name="email">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-md-2 col-md-offset-0 col-sm-offset-3 col-sm-6 control-label">Password</label>
                <div class="col-sm-offset-1 col-sm-10 col-md-4">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password" name="password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-4 col-sm-offset-1 col-sm-10 bt_post">
                    <button type="submit" class="btn btn-success">Sign in</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
